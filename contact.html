    <script>
        // デフォルトの同意状態を'denied'に設定（バナーが表示されている間）
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        gtag('consent', 'default', {
            'analytics_storage': 'denied',
            'ad_storage': 'denied',
            'wait_for_update': 500 /* ユーザー操作を待つ最大時間(ms) */
        });

        gtag('js', new Date());

        // 'G-EZY3PEK0MH'は同意が得られた後でのみトラッキングが有効になります

    </script>

<body id="app">

                <button id="cookie-accept-btn" class="cookie-btn cookie-btn-primary">同意する</button>
            </div>

    </div>

        <a href="home.html" class="site-logo">ZEROLINK</a>

        <button class="js-mobile-menu-btn" aria-label="モバイルメニューを開く">

                <span class="icon-line line-3"></span>

        </button>

    <div id="mobile-menu-wrapper" class="mobile-menu-inner">

            <a href="home.html#hero">HOME</a>

            <a href="creators.html">CREATORS</a>
            <a href="contact.html" class="active">CONTACT</a>
            <a href="contact.html" class="mobile-cta">JOIN</a>
        </nav>
    </div>

    <main id="main-content">

        <section id="contact-main-content" class="section-padding section-border-top">
            <div class="section-header">
                <h1 class="section-title">CONTACT</h1>
                <h2 class="subsection-title">プロジェクトのご相談、採用、その他のお問い合わせ</h2>
            </div>

            <div class="contact-container">
                <form id="contactForm" class="contact-form" method="POST"
                    action="https://script.google.com/macros/s/AKfycbzoOBuHRYqj_wR9HKFz1iyzxT0N9GEd7HA0GNUmGL7o3lrZZabEIEAE4v3v_cr7Wd9-Qw/exec">
                    <div class="form-group">
                        <label for="name">お名前:<span class="required">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="ZEROLINK 太郎">
                        <input type="hidden" name="source" value="ZEROLINK">
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス:<span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="subject">件名:<span class="required">*</span></label>
                        <select id="subject" name="subject_dropdown" required>
                            <option value="">選択してください</option>
                            <option value="新規プロジェクトのご相談">新規プロジェクトのご相談</option>
                            <option value="ZEROLINKついて">ZEROLINKについて</option>
                            <option value="クリエイター応募・所属希望">クリエイター応募・所属希望</option>
                            <option value="コラボレーションのご提案">コラボレーションのご提案</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div class="form-group" id="otherSubjectGroup" style="display: none;">
                        <label for="otherSubject">その他の件名:<span class="required">*</span></label>
                        <input type="text" id="otherSubject" name="other_subject" placeholder="具体的な件名を入力してください">
                    </div>
                    <div class="form-group">
                        <label for="message">お問い合わせ内容:<span class="required">*</span></label>
                        <textarea id="message" name="message" rows="6" required
                            placeholder="お問い合わせ内容を具体的にご記入ください。"></textarea>
                    </div>

                    <button type="submit" class="neon-button submit-button">送信</button>
                </form>

                <div id="form-messages" class="form-messages"></div>
            </div>
        </section>

    </main>
